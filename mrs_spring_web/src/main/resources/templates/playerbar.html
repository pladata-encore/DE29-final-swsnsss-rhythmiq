<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playerbar</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Sono:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <link rel="stylesheet" href="../static/css/bootstrap-icons.css">

    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">

    <link rel="stylesheet" href="../static/css/owl.theme.default.min.css">

    <link href="../static/css/templatemo-pod-talk.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/playerbar.css">
</head>

<body>
    <div id="player-bar" class="player-bar">
        <div class="player-column left-column">
            <img id="albumCover"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQsAAACUCAMAAACzzPxCAAAAA1BMVEV/f3+QyhsjAAAAPUlEQVR4nO3BAQ0AAADCoPdPbQ43oAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAeDaa8AABMHvFFgAAAABJRU5ErkJggg=="
                alt="Album Cover" class="album-cover">
            <div class="track-info">
                <p id="trackTitle" class="track-title">트랙 제목</p>
                <p id="artistName" class="artist-name">아티스트명</p>
            </div>
        </div>
        <div class="player-column center-column">
            <div class="control-icons">
                <i class="bi bi-chevron-double-left control-icon clickable" id="prevIcon"></i>
                <i class="bi bi-pause-circle-fill control-icon clickable" id="playIcon2"></i>
                <i class="bi bi-chevron-double-right control-icon clickable" id="nextIcon"></i>
            </div>
            <div class="progress-container">
                <p id="position" class="time-display">0:00</p>
                <progress id="progressbar" class="progress-bar" value="0" max="100"></progress>
                <p id="duration" class="time-display">0:00</p>
            </div>
        </div>
        <div class="player-column right-column">
            <i class="bi bi-list-ul playlist-icon clickable" id="playlist-icon"></i>
            <i id="close-player-bar" class="bi bi-x-circle clickable"></i>
        </div>
    </div>

    <div id="playlist-sidebar" class="playlist-sidebar">
        <div class="container">
            <ul class="list-group mt-3">
                {{#trackDataList}}
                <li class="list-group-item player-list-group-item">
                    <div class="d-flex align-items-center">
                        {{#album.images.0}}
                        <img src="{{url}}" alt="앨범 커버" class="album-cover-list mr-3">
                        {{/album.images.0}}
                        <div>
                            <p>{{name}}</p>
                            <span id="artists2{{name}}"></span>
                        </div>
                    </div>
                </li>
                {{/trackDataList}}
            </ul>
        </div>
    </div>

    <div>
        <input type="hidden" id="tracklist" name="tracklist" value="{{tracklist}}">
    </div>
    <div>
        <input type="hidden" id="accesstoken" name="accesstoken" value="{{accesstoken}}">
    </div>
</body>

<script src="../static/js/playerbar.js"></script>

</html>
